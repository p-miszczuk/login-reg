<html>
	<head>
		<link rel="stylesheet" type="text/css" href="logstyle.css">
		<meta charset="utf8"/>
	</head>
	
	<body>
	
	<div class="log">
		<form action="#">
			<div class="logcontent">
				<img src="user.jpg">
				<p class="header">Logowanie<p>
				<input name="login" type="text" placeholder="login" onfocus="this.placeholder=''" onblur="this.placeholder='login'" >
				<input name="password" type="password" placeholder="hasło" onfocus="this.placeholder=''" onblur="this.placeholder='hasło'">
				<input value="Zaloguj" type="submit">
				<p class="link" ><a href="#">Zapomniałeś loginu lub hasła?</a></p>
				<p class="link" ><a href="register.html">Zarejestruj się</a></p>
			</div>
		</form>
	</div>
	</body>
</html>
